<h1> Choose Your Favorite Pet </h1>
<div>
<form id="adoption form">

>

<input type="text" id="name" name= "name" placeholder= "Enter Your Name" required >

   <option value="bunny"> Bunny </option>

<input type="submit">







</form> 
</div>
